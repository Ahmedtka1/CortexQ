version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - npm install --legacy-peer-deps
        - npm install vite@latest --no-save
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

